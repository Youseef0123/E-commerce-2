

<div
  class="relative bg-white border border-gray-200 rounded-3xl shadow-md p-5 flex flex-col justify-between group transition-transform duration-300 hover:shadow-2xl hover:-translate-y-2"
>
  <!-- Image Section -->
  <a [routerLink]="['/details', product.slug, product._id]" class="block">
    <div class="overflow-hidden rounded-2xl mb-4">
      <img
        [src]="product.imageCover"
        [alt]="product.title"
        class="w-full h-56 object-cover rounded-2xl transition-transform duration-500 group-hover:scale-105"
      />
    </div>

    <!-- Category -->
    <h3 class="text-xs sm:text-sm text-green-600 font-medium uppercase tracking-wide mb-1">
      {{ product.category.name | term:3 }}
    </h3>

    <!-- Title -->
    <h4 class="text-lg sm:text-xl font-semibold text-gray-800 line-clamp-2 mb-2 hover:text-green-700 transition-colors duration-300">
      {{ product.title | term:3 }}
    </h4>

    <!-- Price & Rating -->
    <div class="flex justify-between items-center mt-1">
      <span class="text-green-700 font-bold text-lg transition-transform duration-300 group-hover:scale-105">
        {{ product.price | currency }} EGP
      </span>
      <div class="flex items-center gap-1 text-gray-600">
        <i class="fa-solid fa-star text-yellow-500"></i>
        <span class="text-sm">{{ product.ratingsAverage }}</span>
      </div>
    </div>
  </a>

  <!-- Add to Cart Button -->
  <button
  (click)="addProductToCart(product._id)"
  [disabled]="isLoading"
  class="mt-4 w-full py-2 bg-green-500 text-white font-semibold rounded-xl shadow-lg
         transition-all duration-300 hover:bg-green-600 hover:scale-105 flex justify-center items-center gap-2"
>
  Add To Cart
  <span *ngIf="isLoading">
    <i class="fa-solid fa-spinner"></i>
  </span>
</button>

 
</div>

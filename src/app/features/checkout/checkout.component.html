<section
  class="bg-gray-50 shadow-xl rounded-3xl md:w-2/3 lg:w-1/2 mx-auto my-20 p-10 border border-green-100 transition-all duration-500"
>
  <h1 class="text-4xl font-extrabold text-center text-green-800 pb-10 tracking-tight">
    CheckOut
  </h1>

  <form [formGroup]="checkOutForm" class="space-y-6">
    <!-- Details -->
    <app-input 
      [control]="checkOutForm.get('shippingAddress')?.get('details')"
      [element]="'text'"
      [labelInput]="'Details'" 
      [idInput]="'details'"
      [typeInput]="'text'"
      class="bg-white shadow-sm focus:shadow-md transition-all duration-300"
    ></app-input>

    <!-- Phone -->
    <app-input 
      [control]="checkOutForm.get('shippingAddress')?.get('phone')"
      [element]="'input'"
      [labelInput]="'Phone'"
      [idInput]="'phone'"
      [typeInput]="'tel'"
      class="bg-white shadow-sm focus:shadow-md transition-all duration-300"
    >
      Number must be Egyptian
    </app-input> 

    <!-- City -->
    <app-input 
      [control]="checkOutForm.get('shippingAddress')?.get('city')"
      [element]="'input'"
      [labelInput]="'City'" 
      [idInput]="'city'"
      [typeInput]="'text'"
      class="bg-white shadow-sm focus:shadow-md transition-all duration-300"
    ></app-input>

    <!-- Payment Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-6 py-6">
      <button 
        type="button" 
        (click)="checkoutByCash()"
        class="w-full sm:w-1/2 py-3 bg-green-600 text-white font-semibold rounded-2xl shadow-lg hover:bg-green-700 hover:scale-105 transform transition-all duration-300 focus:ring-4 focus:ring-green-300"
      >
        Pay by Cash
      </button>

      <button 
        type="button" 
        (click)="checkoutByVisa()"
        class="w-full sm:w-1/2 py-3 bg-green-600 text-white font-semibold rounded-2xl shadow-lg hover:bg-green-700 hover:scale-105 transform transition-all duration-300 focus:ring-4 focus:ring-green-300"
      >
        Pay by Visa
      </button>
    </div>
  </form>
</section>
